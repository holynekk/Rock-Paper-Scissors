<!DOCTYPE html>

<html lang="eng">
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Frijole&display=swap" rel="stylesheet"> 
    </head>

    <body>
        <h1>Rock-Paper-Scissors</h1>
        <div class="all">
            <div class="buttons">
                <button class="weapon">Rock</button>
                <button class="weapon">Paper</button>
                <button class="weapon">Scissors</button>
            </div>
            <div class="game-board">
                <p class="result">What are you waiting for? Let's fight</p>
            </div>
            <div class="scores">
                <p class="playersc">Player: 0</p>
                <p class="doubledot">:</p>
                <p class="computersc">0 :Computer</p>
            </div>
        </div>
        


        <script src="rps.js" defer></script>
    <body>

</html>
